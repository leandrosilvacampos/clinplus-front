<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput placeholder="Ex. ium" (keyup)="applyFilter($event)" #input />
</mat-form-field>
<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>#Código</th>
      <td mat-cell *matCellDef="let element">{{ element.code }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef>Clínica/Unidade</th>
      <td mat-cell *matCellDef="let element">{{ element.company }}</td>
    </ng-container>

    <ng-container matColumnDef="procedures">
      <th mat-header-cell *matHeaderCellDef>Procedimento</th>
      <td mat-cell *matCellDef="let element">{{ element.procedures }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">
        <span matTooltip="Não implementado">
          <button mat-icon-button color="primary" disabled="true">
            <mat-icon>visibility</mat-icon>
          </button>
        </span>
        <span matTooltip="Não implementado">
          <button mat-icon-button color="primary" disabled="true">
            <mat-icon>close</mat-icon>
          </button>
        </span>
        <span matTooltip="Não implementado">
          <button mat-icon-button color="primary" disabled="true">
            <mat-icon>update</mat-icon>
          </button>
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [length]="tableData.length" [pageSize]="10"></mat-paginator>
</div>
